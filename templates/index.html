     <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>SignBridge</title>
       <style>
           body, html {
               margin: 0;
               padding: 0;
               width: 100%;
               height: 100%;
               display: flex;
               justify-content: center;
               align-items: center;
               background-image: url("/static/background.jpeg");
               background-size: cover;
               background-position: center;
               font-family: Arial, sans-serif;
           }
           .container {
               text-align: center;
               color: white;
               text-shadow: 1px 1px 2px black;
               display: flex;
               flex-direction: column;
               align-items: center;
               gap: 20px;
               background: rgba(255, 255, 255, 0.9);
               padding: 50px;
               border-radius: 15px;
           }
           .title {
               font-size: 3em;
               font-weight: bold;
               color: #333;
               font-family: 'Georgia', serif;
               margin-bottom: 0;
           }
           .subtitle {
               font-size: 1.5em;
               color: #666;
               margin-top: 0;
           }
           .logo {
               width: 150px;
               height: auto;
           }
           .btn {
               padding: 15px 30px;
               font-size: 1.2em;
               color: white;
               background-color: #333;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: background-color 0.3s;
           }
           .btn:hover {
               background-color: #555;
           }
           @media (max-width: 768px) {
               .title {
                   font-size: 2em;
               }
               .subtitle {
                   font-size: 1.2em;
               }
               .logo {
                   width: 100px;
               }
               .btn {
                   padding: 10px 20px;
                   font-size: 1em;
               }
               .container {
                   padding: 30px;
               }
           }
           @media (max-width: 480px) {
               .title {
                   font-size: 1.5em;
               }
               .subtitle {
                   font-size: 1em;
               }
               .logo {
                   width: 80px;
               }
               .btn {
                   padding: 8px 16px;
                   font-size: 0.8em;
               }
               .container {
                   padding: 20px;
               }
           }
       </style>
   </head>
   <body>
       <div class="container">
           <div class="subtitle">Welcome to</div>
           <div class="title" id="title">SignBridge</div>
           <img src="/static/logo.png" class="logo" alt="Logo">
           <button class="btn" id="openCameraBtn">Open Camera</button>
       </div>
   
       <script>
           document.getElementById('openCameraBtn').addEventListener('click', function() {
               window.location.href = '/camera';
           });
       </script>
   </body>
   </html>
